<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.4.2-web/css/all.css">
    <title>Calculator</title>
</head>

<body>



        <div class="card">
            <div class="card_inner">

                <div class="card_inner_header">

                    <div class="card_inner_header_left">
                        <img src="/img/logo.svg" alt="">
                        <p class="card_inner_header_left_txt">Calculator</p>
                    </div>

                    <div class="card_inner_header_right"><button><i class="fa-solid fa-xmark"></i></button></div>
                </div>

                <!-- card_inner_answer -->
                <div class="card_inner_answer">
                    
                    <input type="text" readonly class="card_inner_answer_input" placeholder="0">
                <div class="answer"></div>
                </div>

                <!-- card_inner_keywords -->
                <div class="card_inner_keywords">

                    <!-- _______________________________________________ -->
                    <div class="btns_clear">
                        <button class="btnDel"> <i class="fa-solid fa-delete-left"></i> </button>
                    </div>
                    <!-- _____________________________________ -->
                    <div class="card_inner_keywords_btns">

                        <!-- row1 -->
                        <button class="btn_c">c</button>
                        <button class="btn_bracket">()</button>
                        <button class="btn_precent">%</button>
                        <button class="btn_devision">/</button>

                        <!-- row2 -->
                        <button class="seven">7</button>
                        <button class="eight">8</button>
                        <button class="nine">9</button>
                        <button class="btn_multi"><i class="fa-solid fa-xmark"></i></button>


                        <!-- row3 -->
                        <button class="four">4</button>
                        <button class="five">5</button>
                        <button class="six">6</button>
                        <button class="btn_minus">-</button>

                        <!-- row4 -->
                        <button class="one">1</button>
                        <button class="two">2</button>
                        <button class="three">3</button>
                        <button class="btn_plus">+</button>

                        <!-- row5 -->
                        <button class="btn_row3all">+/-</button>
                        <button class="zero">0</button>
                        <button class="btn_dot">.</button>
                        <button class="btn_equal">=</button>

                    </div>
                </div>


            </div>
        </div>
   

    <!-- js -->
    <script src="/main.js"></script>
</body>

</html>
